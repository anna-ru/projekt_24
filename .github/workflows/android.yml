name: Android CI

on:
  push:
    branches: 
      - '*'
  pull_request:
    branches:
      - master

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repo
      uses: actions/checkout@v1
    - name: Setup Java
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Make gradlew executable
      run: chmod +x ./Project/gradlew
    - name: Run all unit tests
      run: ./gradlew test --stacktrace
      working-directory: ./Project
    
    - name: Upload unit test results to artifacts
      uses: actions/upload-artifact@v1
      with:
        name: unit-tests-results
        path: Project/app/build/reports/tests/testDebugUnitTest/index.html
 
  build:
    name: Build Project
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v1
    - name: Setup Java
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Make gradlew executable
      run: chmod +x ./Project/gradlew
    - name: Build the project
      run: ./gradlew build --stacktrace
      working-directory: ./Project
      
  apk:
    name: Generate APK
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v1
    - name: Setup Java
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Make gradlew executable
      run: chmod +x ./Project/gradlew
    - name: Generate APK
      run: ./gradlew assemble --stacktrace
      working-directory: ./Project
      
    - name: Upload APK to artifacts
      uses: actions/upload-artifact@v1
      with:
        name: app
        path: Project/app/build/outputs/apk/debug/app-debug.apk
  
  extra_tools:
    name: Extra Tools
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v1
      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Make gradlew executable
        run: chmod +x ./Project/gradlew
      - name: Run lint
        run: ./gradlew lint
        working-directory: ./Project
      - name: Generate annotations from lint results
        uses: yutailang0119/action-android-lint@v1.0.1
        with:
          xml_path: Project/app/build/reports/lint-results.xml
      
      - name: Upload Lint results to artifacts
        uses: actions/upload-artifact@v1
        with:
          name: lint-results
          path: Project/app/build/reports/lint-results.html
      - name: Run javadoc
        run: ./gradlew javadoc
        working-directory: ./Project
      - name: Upload Javadoc results to artifacts
        uses: actions/upload-artifact@v1
        with:
          name: javadoc
          path: Project/javadoc
